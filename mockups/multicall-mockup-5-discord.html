<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicall Mockup 5 - Discord-Style Nested View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #fafafa;
        }
        .card-bg {
            background: #1a1a1a;
        }
        .border-custom {
            border-color: #262626;
        }
        .text-muted {
            color: #737373;
        }
        .token-entry {
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .token-entry:hover {
            background: rgba(26, 26, 26, 0.5);
            border-left-color: #22c55e;
        }
        .call-reply {
            margin-left: 48px;
            position: relative;
        }
        .call-reply::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 14px;
            width: 15px;
            height: 2px;
            background: #262626;
        }
        .call-reply::after {
            content: '';
            position: absolute;
            left: -20px;
            top: -100%;
            bottom: 14px;
            width: 2px;
            background: #262626;
        }
        .call-reply:first-child::after {
            top: 0;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        .collapse-arrow {
            transition: transform 0.2s ease;
        }
        .collapsed .collapse-arrow {
            transform: rotate(-90deg);
        }
        .thread-preview {
            background: rgba(34, 197, 94, 0.1);
            border-left: 2px solid #22c55e;
        }
        .hot-badge {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        .trending-badge {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-2">Multicall UI - Mockup 5: Discord-Style Nested View</h1>
        <p class="text-muted mb-8">Collapsible thread view with nested calls - Click arrow to expand/collapse</p>

        <div class="mb-6 flex gap-4">
            <button class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg flex items-center gap-2">
                <span>Filter:</span>
                <select class="bg-transparent outline-none">
                    <option>All Tokens</option>
                    <option>Multicalls Only (2+)</option>
                    <option>Hot Tokens (5+)</option>
                    <option>Recent (< 10m)</option>
                </select>
            </button>
            <button class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg">
                Sort: Most Calls â†“
            </button>
        </div>

        <div class="card-bg rounded-lg border border-custom">
            <div id="tokenList" class="divide-y divide-gray-800">
                <!-- Token entries will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const tokens = [

                calls: [
                    { username: 'mewgambles', message: '$YZY YZY real kanye.', roi: 111, timeAgo: '2m', groupName: 'KROM Premium' },
                    { username: 'kweensjournal', message: 'another ye play?', roi: 43, timeAgo: '3m', groupName: 'KROM Elite' },
                    { username: 'luigiscalls', message: 'wtf', roi: 46, timeAgo: '3m', groupName: 'KROM Elite' },
                    { username: 'VeniseGems', message: 'Official kanye coin?', roi: 40, timeAgo: '5m', groupName: 'KROM Premium' },
                    { username: 'cryptowhale', message: 'Kanye token looks solid', roi: 38, timeAgo: '7m', groupName: 'KROM Alpha' },
                    { username: 'degen123', message: 'YZY to the moon', roi: 35, timeAgo: '8m', groupName: 'KROM Premium' },
                    { username: 'moonshot', message: 'Real Ye confirmed', roi: 32, timeAgo: '10m', groupName: 'KROM Elite' },
                    { username: 'diamondhands', message: 'Loading bags', roi: 28, timeAgo: '12m', groupName: 'KROM Alpha' },
                    { username: 'rocketcalls', message: 'YZY 100x incoming', roi: 25, timeAgo: '15m', groupName: 'KROM Premium' },
                    { username: 'alphahunter', message: 'Kanye season', roi: 22, timeAgo: '18m', groupName: 'KROM Elite' },
                    { username: 'traderpro', message: 'YZY chart looking bullish', roi: 20, timeAgo: '20m', groupName: 'KROM Alpha' },
                    { username: 'whalewatch', message: 'Big buys coming in', roi: 18, timeAgo: '22m', groupName: 'KROM Premium' },
                    { username: 'gemfinder', message: 'Found the real YZY', roi: 15, timeAgo: '25m', groupName: 'KROM Elite' },
                    { username: 'moonshotcalls', message: 'Kanye back in crypto', roi: 12, timeAgo: '28m', groupName: 'KROM Alpha' },
                    { username: 'earlybird', message: 'First Kanye call!', roi: 10, timeAgo: '30m', groupName: 'KROM Premium' }
                ]
            },
            {
                ticker: 'BONK',

                contract: 'DezX...bonk',
                currentPrice: 0.00002134,
                change24h: 45.2,
                liquidity: 850000,
                athRoi: 180.2,
                marketCap: 3200000,
                isExpanded: false,
                calls: [
                    { username: 'cryptowhale', message: 'bonk is back', roi: 25, timeAgo: '10m', groupName: 'KROM Premium' },
                    { username: 'degen123', message: 'aping bonk', roi: 22, timeAgo: '15m', groupName: 'KROM Elite' },
                    { username: 'memecollector', message: 'bonk szn returns', roi: 18, timeAgo: '20m', groupName: 'KROM Alpha' }
                ]
            },
            {

            },
            {

                    { username: 'catcoins', message: 'popcat ready to pop', roi: 78, timeAgo: '8m', groupName: 'KROM Alpha' }
                ]
            }
        ];

        function renderTokenList() {
            const container = document.getElementById('tokenList');
            container.innerHTML = '';

            tokens.forEach((token, index) => {
                const isMulticall = token.calls.length > 1;
                const isHot = token.calls.length >= 5;
                const isRecent = token.calls[0].timeAgo === '2m' || token.calls[0].timeAgo === '3m' || 
                                token.calls[0].timeAgo === '5m';
                
                const tokenEntry = document.createElement('div');
                tokenEntry.className = `token-entry ${token.isExpanded ? '' : 'collapsed'}`;
                
                // Main token row
                const mainRow = document.createElement('div');
                mainRow.className = 'p-4 cursor-pointer';
                mainRow.innerHTML = `
                    <div class="flex items-start gap-3">
                        ${isMulticall ? 
                            `<button onclick="toggleExpand(${index})" class="mt-1">
                                <svg class="collapse-arrow w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>` : 
                            '<div class="w-5"></div>'
                        }
                        
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="text-lg font-bold">${token.ticker}</h3>
                                <span class="text-xs px-2 py-1 bg-gray-800 rounded">${token.network}</span>
                                ${isHot ? '<span class="hot-badge text-xs px-2 py-0.5 rounded-full text-white">ðŸ”¥ HOT</span>' : ''}
                                ${token.change24h > 100 ? '<span class="trending-badge text-xs px-2 py-0.5 rounded-full text-white">ðŸ“ˆ TRENDING</span>' : ''}
                                ${isRecent ? '<span class="inline-block w-2 h-2 bg-green-500 rounded-full pulse-dot"></span>' : ''}
                            </div>
                            
                            <div class="flex gap-6 text-sm mb-3">
                                <div>
                                    <span class="text-muted">Price:</span>
                                    <span class="ml-1 font-semibold">$${token.currentPrice < 0.01 ? token.currentPrice.toFixed(8) : token.currentPrice.toFixed(4)}</span>
                                </div>
                                <div>
                                    <span class="text-muted">24h:</span>
                                    <span class="ml-1 ${token.change24h > 0 ? 'text-green-500' : 'text-red-500'} font-semibold">
                                        ${token.change24h > 0 ? '+' : ''}${token.change24h.toFixed(1)}%
                                    </span>
                                </div>
                                <div>
                                    <span class="text-muted">Liquidity:</span>
                                    <span class="ml-1">$${(token.liquidity / 1000000).toFixed(2)}M</span>
                                </div>
                                <div>
                                    <span class="text-muted">ATH ROI:</span>
                                    <span class="ml-1 text-green-400 font-bold">${token.athRoi.toFixed(0)}%</span>
                                </div>
                            </div>
                            
                            ${!token.isExpanded && isMulticall ? `
                                <div class="thread-preview p-3 rounded-lg">
                                    <div class="flex items-center gap-3 text-sm">
                                        <span class="font-semibold">${token.calls[0].username}</span>
                                        <span class="text-muted">${token.calls[0].timeAgo}</span>
                                        <span class="text-gray-300 flex-1 truncate">"${token.calls[0].message}"</span>
                                        <span class="text-green-400 font-semibold">+${token.calls[0].roi}%</span>
                                    </div>
                                    ${token.calls.length > 1 ? `
                                        <div class="mt-2 text-xs text-green-500 font-semibold">
                                            + ${token.calls.length - 1} more ${token.calls.length - 1 === 1 ? 'call' : 'calls'} 
                                            (${token.calls.slice(1, 4).map(c => c.username).join(', ')}${token.calls.length > 4 ? '...' : ''})
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}
                            
                            ${!isMulticall ? `
                                <div class="bg-gray-900 p-3 rounded-lg">
                                    <div class="flex items-center gap-3 text-sm">
                                        <span class="font-semibold">${token.calls[0].username}</span>
                                        <span class="text-muted">${token.calls[0].timeAgo}</span>
                                        <span class="text-gray-300 flex-1">"${token.calls[0].message}"</span>
                                        <span class="text-green-400 font-semibold">+${token.calls[0].roi}%</span>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="flex gap-2">
                            <button class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm">
                                Chart
                            </button>
                            <button class="px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded text-sm">
                                ðŸ“‹
                            </button>
                        </div>
                    </div>
                `;
                
                tokenEntry.appendChild(mainRow);
                
                // Expanded calls (only for multicalls)
                if (isMulticall && token.isExpanded) {
                    const callsContainer = document.createElement('div');
                    callsContainer.className = 'pb-4';
                    
                    token.calls.forEach((call, callIndex) => {
                        const callReply = document.createElement('div');
                        callReply.className = 'call-reply';
                        callReply.innerHTML = `
                            <div class="bg-gray-900 p-3 rounded-lg mr-4 mb-2">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-3 mb-1">
                                            <span class="font-semibold text-sm">${call.username}</span>
                                            <span class="text-xs px-2 py-0.5 bg-gray-800 rounded">${call.groupName}</span>
                                            <span class="text-xs text-muted">${call.timeAgo}</span>
                                            ${callIndex === 0 && isRecent ? 
                                                '<span class="inline-block w-2 h-2 bg-green-500 rounded-full pulse-dot"></span>' : ''
                                            }
                                        </div>
                                        <p class="text-sm text-gray-300">"${call.message}"</p>
                                    </div>
                                    <div class="flex items-center gap-3 ml-4">
                                        <span class="text-green-400 font-bold text-sm">+${call.roi}%</span>
                                        <button class="text-gray-500 hover:text-white text-sm">ðŸ”—</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        callsContainer.appendChild(callReply);
                    });
                    
                    tokenEntry.appendChild(callsContainer);
                }
                
                container.appendChild(tokenEntry);
            });
        }

        function toggleExpand(index) {
            tokens[index].isExpanded = !tokens[index].isExpanded;
            renderTokenList();
        }

        // Initial render
        renderTokenList();
    </script>
</body>
</html>
