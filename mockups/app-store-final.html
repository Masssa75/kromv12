<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KROM App Store - Token Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #00ff88, #00b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 18px;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .sort-btn:hover, .sort-btn.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .token-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 580px;
            display: flex;
            flex-direction: column;
        }

        .token-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .token-card:nth-child(1) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .token-card:nth-child(2) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .token-card:nth-child(3) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .token-card:nth-child(4) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .token-card:nth-child(5) { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .token-card:nth-child(6) { background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%); }
        .token-card:nth-child(7) { background: linear-gradient(135deg, #8ed1fc 0%, #0693e3 100%); }
        .token-card:nth-child(8) { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        .token-card:nth-child(9) { background: linear-gradient(135deg, #FD6585 0%, #0D25B9 100%); }

        .phone-mockup {
            width: 100%;
            height: 280px;
            background: #1a1a1a;
            border-radius: 24px;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: 
                0 0 0 10px rgba(0, 0, 0, 0.3),
                0 15px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 25px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .phone-mockup::after {
            content: '';
            position: absolute;
            top: 7px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            z-index: 11;
        }

        .website-container {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            position: relative;
            margin-top: 15px;
        }

        .website-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.8);
            transform-origin: top left;
            width: 125%;
            height: 125%;
        }

        .loading-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            text-align: center;
            z-index: 1;
        }

        .no-website-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        .no-website-placeholder .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .no-website-placeholder .text {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }

        .token-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .token-header {
            margin-bottom: 12px;
        }

        .token-name {
            font-size: 32px;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 4px;
        }

        .token-headline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .token-description {
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .token-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-number {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .score-stars {
            color: #ffd700;
            font-size: 14px;
        }

        .token-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .btn-primary:hover {
            background: white;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 24px;
            color: #888;
        }

        .network-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 5;
        }

        @media (max-width: 768px) {
            .token-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 36px;
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KROM APP STORE</h1>
        <p>Discover Token Projects as Interactive Apps</p>
        <div class="sort-buttons">
            <button class="sort-btn active" onclick="loadTokens('mixed')">Mixed</button>
            <button class="sort-btn" onclick="loadTokens('score')">Top Rated</button>
            <button class="sort-btn" onclick="loadTokens('recent')">Recent</button>
            <button class="sort-btn" onclick="loadTokens('liquidity')">High Liquidity</button>
        </div>
    </div>

    <div id="tokenGrid" class="token-grid">
        <div class="loading">Loading token apps...</div>
    </div>

    <script>
        let currentSort = 'mixed';

        // Fetch tokens with specific sorting
        async function loadTokens(sortBy = 'mixed') {
            currentSort = sortBy;
            
            // Update button states
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(sortBy) || 
                    (sortBy === 'mixed' && btn.textContent === 'Mixed')) {
                    btn.classList.add('active');
                }
            });
            
            try {
                const response = await fetch(`http://localhost:3000/api/app-store-tokens?sort=${sortBy}&limit=9`);
                const tokens = await response.json();
                displayTokens(tokens);
            } catch (error) {
                console.error('Error loading tokens:', error);
                displayMockTokens();
            }
        }

        function getScoreStars(score) {
            if (!score) return '';
            const stars = Math.round(score / 2);
            return '‚≠ê'.repeat(Math.max(1, Math.min(5, stars)));
        }

        function getNetworkForDexScreener(network) {
            const networkMap = {
                'ethereum': 'ethereum',
                'solana': 'solana',
                'bsc': 'bsc',
                'base': 'base',
                'arbitrum': 'arbitrum',
                'polygon': 'polygon'
            };
            return networkMap[network] || network;
        }

        function displayTokens(tokens) {
            const grid = document.getElementById('tokenGrid');
            grid.innerHTML = tokens.map((token, index) => {
                const dexNetwork = getNetworkForDexScreener(token.network);
                const websiteUrl = token.website_url || '';
                const hasWebsite = websiteUrl && websiteUrl !== '';
                const score = token.displayScore || token.analysis_score || token.x_analysis_score || 5;
                const headline = token.headline || 'Token Project';
                const description = token.description || `${token.ticker} is a ${token.network} token project with active development and community support.`;
                
                // Create iframe content
                const iframeContent = hasWebsite ? `
                    <div class="loading-placeholder">
                        <div class="spinner"></div>
                        <p>Loading...</p>
                    </div>
                    <iframe 
                        class="website-iframe"
                        src="${websiteUrl}"
                        loading="lazy"
                        sandbox="allow-scripts allow-same-origin"
                        onload="this.style.opacity='1'; this.previousElementSibling.style.display='none';"
                        onerror="this.style.display='none'; this.previousElementSibling.innerHTML='<div class=\\'no-website-placeholder\\'><div class=\\'icon\\'>üåê</div><div class=\\'text\\'>Preview unavailable</div></div>';"
                        style="opacity: 0; transition: opacity 0.5s ease;"
                    ></iframe>
                ` : `
                    <div class="no-website-placeholder">
                        <div class="icon">üöÄ</div>
                        <div class="text">${token.ticker}</div>
                    </div>
                `;
                
                return `
                <div class="token-card">
                    <div class="network-badge">${token.network}</div>
                    
                    <div class="phone-mockup">
                        <div class="website-container">
                            ${iframeContent}
                        </div>
                    </div>
                    
                    <div class="token-info">
                        <div class="token-header">
                            <div class="token-name">${token.ticker || 'Unknown'}</div>
                            <div class="token-headline">${headline}</div>
                        </div>

                        <div class="token-description">
                            ${description}
                        </div>

                        <div class="token-footer">
                            <div class="score-display">
                                <span class="score-number">${score}/10</span>
                                <span class="score-stars">${getScoreStars(score)}</span>
                            </div>
                            <div class="token-actions">
                                <button class="btn btn-primary" onclick="event.stopPropagation(); ${hasWebsite ? `window.open('${websiteUrl}', '_blank')` : `window.open('https://dexscreener.com/${dexNetwork}/${token.contract_address}', '_blank')`}">
                                    ${hasWebsite ? 'Open' : 'Chart'}
                                </button>
                                <button class="btn btn-secondary" onclick="event.stopPropagation(); window.open('https://dexscreener.com/${dexNetwork}/${token.contract_address}', '_blank')">
                                    Trade
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function displayMockTokens() {
            const mockTokens = [
                { 
                    ticker: 'BILLY', 
                    network: 'base',
                    contract_address: '0x123',
                    displayScore: 9,
                    website_url: 'https://billycoin.com',
                    headline: 'Base Meme Token',
                    description: 'Official dog of Base, endorsed by Jesse Pollak (Base creator, Coinbase VP). $2.5M liquidity.'
                },
                { 
                    ticker: 'W',
                    network: 'solana',
                    contract_address: 'abc123',
                    displayScore: 8,
                    website_url: 'https://wormhole.com',
                    headline: 'Cross-Chain Infrastructure',
                    description: 'Wormhole native token. Backed by Jump Crypto and Circle. Enables transfers across 30+ blockchains.'
                },
                { 
                    ticker: 'PEPE',
                    network: 'ethereum',
                    contract_address: '0x456',
                    displayScore: 5,
                    website_url: '',
                    headline: 'Ethereum Meme Token',
                    description: 'Community-driven meme token. $500K liquidity. +125% since launch.'
                }
            ];
            displayTokens(mockTokens);
        }

        // Load tokens on page load
        loadTokens('mixed');
    </script>
</body>
</html>
