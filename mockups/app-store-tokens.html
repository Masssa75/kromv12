<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KROM Token Store - Top Utility Tokens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 3px;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 18px;
        }

        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .token-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .token-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .token-card:nth-child(1) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .token-card:nth-child(2) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .token-card:nth-child(3) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .token-card:nth-child(4) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .token-card:nth-child(5) { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .token-card:nth-child(6) { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .token-card:nth-child(7) { background: linear-gradient(135deg, #8ed1fc 0%, #0693e3 100%); }
        .token-card:nth-child(8) { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        .token-card:nth-child(9) { background: linear-gradient(135deg, #FD6585 0%, #0D25B9 100%); }

        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .token-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .token-ticker {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            display: inline-block;
        }

        .token-score {
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .token-description {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .token-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .token-metrics {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffd700;
        }

        .metric-value {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .token-actions {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .btn-primary:hover {
            background: white;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 24px;
            color: #888;
        }

        .network-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .roi-indicator {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 255, 136, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .roi-indicator.negative {
            background: rgba(255, 67, 54, 0.3);
        }

        @media (max-width: 768px) {
            .token-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KROM TOKEN STORE</h1>
        <p>Discover High-Quality Utility Tokens Powered by AI Analysis</p>
    </div>

    <div id="tokenGrid" class="token-grid">
        <div class="loading">Loading top utility tokens...</div>
    </div>

    <script>
        // Fetch top utility tokens from the database
        async function loadTokens() {
            try {
                const response = await fetch('http://localhost:3001/api/top-utility-tokens');
                const tokens = await response.json();
                displayTokens(tokens);
            } catch (error) {
                console.error('Error loading tokens:', error);
                // Fallback to mock data for testing
                displayMockTokens();
            }
        }

        function formatValue(value) {
            if (!value) return 'N/A';
            if (value >= 1000000) return `$${(value / 1000000).toFixed(1)}M`;
            if (value >= 1000) return `$${(value / 1000).toFixed(1)}K`;
            return `$${value.toFixed(2)}`;
        }

        function formatROI(roi) {
            if (!roi) return 'N/A';
            const sign = roi >= 0 ? '+' : '';
            return `${sign}${roi.toFixed(0)}%`;
        }

        function getScoreStars(score) {
            if (!score) return '⭐⭐⭐';
            const stars = Math.round(score / 2);
            return '⭐'.repeat(Math.max(1, Math.min(5, stars)));
        }

        function displayTokens(tokens) {
            const grid = document.getElementById('tokenGrid');
            grid.innerHTML = tokens.map((token, index) => `
                <div class="token-card" onclick="window.open('https://dexscreener.com/${token.network}/0x${token.contract_address}', '_blank')">
                    <div class="network-badge">${token.network}</div>
                    ${token.roi_percent ? `
                        <div class="roi-indicator ${token.roi_percent < 0 ? 'negative' : ''}">
                            ${formatROI(token.roi_percent)}
                        </div>
                    ` : ''}
                    
                    <div class="token-header">
                        <div>
                            <div class="token-name">${token.ticker || 'Unknown'}</div>
                            <span class="token-ticker">${token.ticker || 'TOKEN'}</span>
                        </div>
                        <div class="token-score">
                            ${token.analysis_score || token.x_analysis_score || '7'}/10
                        </div>
                    </div>

                    <div class="token-description">
                        ${token.analysis_reasoning ? 
                            token.analysis_reasoning.substring(0, 200) + '...' : 
                            'Advanced utility token with strong fundamentals and active development. Community-driven project with innovative features and growing adoption.'}
                    </div>

                    <div class="token-metrics">
                        <div class="metric">
                            <span class="stars">${getScoreStars(token.analysis_score)}</span>
                            <span class="metric-value">(${token.analysis_score || 7}/10)</span>
                        </div>
                    </div>

                    <div class="token-stats">
                        <div class="stat">
                            <div class="stat-label">Liquidity</div>
                            <div class="stat-value">${formatValue(token.liquidity_usd)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Market Cap</div>
                            <div class="stat-value">${formatValue(token.current_market_cap)}</div>
                        </div>
                    </div>

                    <div class="token-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); window.open('https://dexscreener.com/${token.network}/${token.contract_address}', '_blank')">
                            View Chart
                        </button>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); alert('Analysis details coming soon!')">
                            Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displayMockTokens() {
            // This will be replaced with real data from the API
            const mockTokens = [
                { ticker: 'UTIL1', network: 'ethereum', liquidity_usd: 2500000, current_market_cap: 15000000, analysis_score: 9, roi_percent: 250 },
                { ticker: 'TECH', network: 'solana', liquidity_usd: 1800000, current_market_cap: 8000000, analysis_score: 8, roi_percent: 120 },
                { ticker: 'DEFI', network: 'bsc', liquidity_usd: 1200000, current_market_cap: 5000000, analysis_score: 7, roi_percent: -25 },
                { ticker: 'AI', network: 'base', liquidity_usd: 900000, current_market_cap: 3500000, analysis_score: 8, roi_percent: 85 },
                { ticker: 'GAME', network: 'ethereum', liquidity_usd: 750000, current_market_cap: 2800000, analysis_score: 7, roi_percent: 45 },
                { ticker: 'NFT', network: 'solana', liquidity_usd: 600000, current_market_cap: 2000000, analysis_score: 6, roi_percent: -10 },
                { ticker: 'META', network: 'ethereum', liquidity_usd: 500000, current_market_cap: 1500000, analysis_score: 8, roi_percent: 180 },
                { ticker: 'WEB3', network: 'base', liquidity_usd: 400000, current_market_cap: 1200000, analysis_score: 7, roi_percent: 60 },
                { ticker: 'DAO', network: 'ethereum', liquidity_usd: 350000, current_market_cap: 1000000, analysis_score: 6, roi_percent: 30 }
            ];
            displayTokens(mockTokens);
        }

        // Load tokens on page load
        loadTokens();
    </script>
</body>
</html>
