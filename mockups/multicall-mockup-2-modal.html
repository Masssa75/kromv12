<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicall Mockup 2 - Modal Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #fafafa;
        }
        .card-bg {
            background: #1a1a1a;
        }
        .border-custom {
            border-color: #262626;
        }
        .text-muted {
            color: #737373;
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }
        .timeline-line {
            background: linear-gradient(to bottom, #22c55e, transparent);
            width: 2px;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-up {
            animation: slideUp 0.3s ease;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        .call-card {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            border-left: 3px solid #22c55e;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-2">Multicall UI - Mockup 2: Modal Overlay</h1>
        <p class="text-muted mb-8">Click on any token to view detailed call timeline in a modal</p>

        <div class="card-bg rounded-lg border border-custom overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="border-b border-custom">
                        <th class="text-left p-4 text-sm font-medium text-muted">TOKEN</th>
                        <th class="text-left p-4 text-sm font-medium text-muted">NETWORK</th>
                        <th class="text-left p-4 text-sm font-medium text-muted">CALLS</th>
                        <th class="text-right p-4 text-sm font-medium text-muted">CURRENT PRICE</th>
                        <th class="text-right p-4 text-sm font-medium text-muted">24H CHANGE</th>
                        <th class="text-right p-4 text-sm font-medium text-muted">LIQUIDITY</th>
                        <th class="text-right p-4 text-sm font-medium text-muted">ATH ROI</th>
                        <th class="text-center p-4 text-sm font-medium text-muted">ACTION</th>
                    </tr>
                </thead>
                <tbody id="tokenTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 modal-backdrop hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="card-bg rounded-xl border border-custom max-w-2xl w-full max-h-[80vh] slide-up">
                <div class="border-b border-custom p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
                            <div class="flex gap-4 text-sm">
                                <span id="modalNetwork" class="px-2 py-1 bg-gray-800 rounded"></span>
                                <span id="modalContract" class="text-muted"></span>
                            </div>
                        </div>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white text-2xl">Ã—</button>
                    </div>
                </div>

                <div class="p-6">
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <div class="text-center">
                            <div class="text-xs text-muted mb-1">Current Price</div>
                            <div id="modalPrice" class="text-xl font-bold"></div>
                        </div>
                        <div class="text-center">
                            <div class="text-xs text-muted mb-1">24h Change</div>
                            <div id="modalChange" class="text-xl font-bold"></div>
                        </div>
                        <div class="text-center">
                            <div class="text-xs text-muted mb-1">Total Calls</div>
                            <div id="modalCallCount" class="text-xl font-bold text-green-500"></div>
                        </div>
                    </div>

                    <h3 class="text-lg font-semibold mb-4">Call Timeline</h3>
                    <div id="modalCalls" class="space-y-3 max-h-96 overflow-y-auto">
                        <!-- Calls will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const tokens = [
            {
                ticker: 'YZY',
                network: 'solana',
                contract: 'A9kM...Kanye',
                currentPrice: 0.001234,
                change24h: 156.7,
                liquidity: 2450000,
                athRoi: 420.5,
                calls: [
                    { username: 'mewgambles', message: '$YZY YZY real kanye.', roi: 111, timeAgo: '2m', groupName: 'KROM Premium' },
                    { username: 'kweensjournal', message: 'another ye play?', roi: 43, timeAgo: '3m', groupName: 'KROM Elite' },
                    { username: 'luigiscalls', message: 'wtf', roi: 46, timeAgo: '3m', groupName: 'KROM Elite' },
                    { username: 'VeniseGems', message: 'Official kanye coin?', roi: 40, timeAgo: '5m', groupName: 'KROM Premium' },
                    { username: 'cryptowhale', message: 'Kanye token looks solid', roi: 38, timeAgo: '7m', groupName: 'KROM Alpha' },
                    { username: 'degen123', message: 'YZY to the moon', roi: 35, timeAgo: '8m', groupName: 'KROM Premium' },
                    { username: 'moonshot', message: 'Real Ye confirmed', roi: 32, timeAgo: '10m', groupName: 'KROM Elite' },
                    { username: 'diamondhands', message: 'Loading bags', roi: 28, timeAgo: '12m', groupName: 'KROM Alpha' },
                    { username: 'rocketcalls', message: 'YZY 100x incoming', roi: 25, timeAgo: '15m', groupName: 'KROM Premium' },
                    { username: 'alphahunter', message: 'Kanye season', roi: 22, timeAgo: '18m', groupName: 'KROM Elite' },
                    { username: 'traderpro', message: 'YZY chart looking bullish', roi: 20, timeAgo: '20m', groupName: 'KROM Alpha' },
                    { username: 'whalewatch', message: 'Big buys coming in', roi: 18, timeAgo: '22m', groupName: 'KROM Premium' },
                    { username: 'gemfinder', message: 'Found the real YZY', roi: 15, timeAgo: '25m', groupName: 'KROM Elite' },
                    { username: 'moonshotcalls', message: 'Kanye back in crypto', roi: 12, timeAgo: '28m', groupName: 'KROM Alpha' },
                    { username: 'earlybird', message: 'First Kanye call!', roi: 10, timeAgo: '30m', groupName: 'KROM Premium' }
                ]
            },
            {
                ticker: 'BONK',
                network: 'solana',
                contract: 'DezX...bonk',
                currentPrice: 0.00002134,
                change24h: 45.2,
                liquidity: 850000,
                athRoi: 180.2,
                calls: [
                    { username: 'cryptowhale', message: 'bonk is back', roi: 25, timeAgo: '10m', groupName: 'KROM Premium' },
                    { username: 'degen123', message: 'aping bonk', roi: 22, timeAgo: '15m', groupName: 'KROM Elite' },
                    { username: 'memecollector', message: 'bonk szn returns', roi: 18, timeAgo: '20m', groupName: 'KROM Alpha' }
                ]
            },
            {
                ticker: 'PEPE',
                network: 'ethereum',
                contract: '0x69...pepe',
                currentPrice: 0.00000234,
                change24h: -12.5,
                liquidity: 450000,
                athRoi: 95.3,
                calls: [
                    { username: 'memecollector', message: 'pepe szn', roi: 15, timeAgo: '1h', groupName: 'KROM Premium' }
                ]
            },
            {
                ticker: 'WIF',
                network: 'solana',
                contract: 'EKpQ...wif',
                currentPrice: 2.45,
                change24h: 23.4,
                liquidity: 5600000,
                athRoi: 340.2,
                calls: [
                    { username: 'doggocalls', message: 'wif looking strong', roi: 45, timeAgo: '5m', groupName: 'KROM Elite' },
                    { username: 'shibmaster', message: 'dog season back', roi: 38, timeAgo: '12m', groupName: 'KROM Premium' }
                ]
            },
            {
                ticker: 'POPCAT',
                network: 'solana',
                contract: '7GCi...pop',
                currentPrice: 0.456,
                change24h: 67.8,
                liquidity: 1200000,
                athRoi: 520.3,
                calls: [
                    { username: 'catcoins', message: 'popcat ready to pop', roi: 78, timeAgo: '8m', groupName: 'KROM Alpha' }
                ]
            }
        ];

        let currentToken = null;

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tokenTable');
            tbody.innerHTML = '';

            tokens.forEach((token, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-custom hover:bg-gray-900 cursor-pointer';
                
                const isMulticall = token.calls.length > 1;

                row.innerHTML = `
                    <td class="p-4">
                        <div>
                            <div class="font-semibold">${token.ticker}</div>
                            <div class="text-xs text-muted">${token.contract}</div>
                        </div>
                    </td>
                    <td class="p-4">
                        <span class="text-sm px-2 py-1 rounded bg-gray-800">${token.network}</span>
                    </td>
                    <td class="p-4">
                        ${isMulticall ? 
                            `<span class="bg-green-900 text-green-300 px-2 py-1 rounded-full text-xs font-semibold">
                                ${token.calls.length} calls
                            </span>` : 
                            `<span class="text-muted">1 call</span>`
                        }
                        ${token.calls[0].timeAgo === '2m' || token.calls[0].timeAgo === '3m' || token.calls[0].timeAgo === '5m' ? 
                            '<span class="ml-2 inline-block w-2 h-2 bg-green-500 rounded-full pulse-dot"></span>' : ''
                        }
                    </td>
                    <td class="text-right p-4">
                        <div class="font-semibold">$${token.currentPrice.toFixed(8)}</div>
                    </td>
                    <td class="text-right p-4">
                        <span class="${token.change24h > 0 ? 'text-green-500' : 'text-red-500'} font-semibold">
                            ${token.change24h > 0 ? '+' : ''}${token.change24h.toFixed(1)}%
                        </span>
                    </td>
                    <td class="text-right p-4">
                        <div class="text-sm">$${(token.liquidity / 1000000).toFixed(2)}M</div>
                    </td>
                    <td class="text-right p-4">
                        <span class="text-green-400 font-bold">${token.athRoi.toFixed(1)}%</span>
                    </td>
                    <td class="text-center p-4">
                        <button onclick="openModal(${index})" class="text-xs px-3 py-1 bg-green-600 hover:bg-green-700 rounded">
                            View Calls
                        </button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        function openModal(tokenIndex) {
            currentToken = tokens[tokenIndex];
            const modal = document.getElementById('modal');
            
            // Update modal content
            document.getElementById('modalTitle').textContent = currentToken.ticker;
            document.getElementById('modalNetwork').textContent = currentToken.network;
            document.getElementById('modalContract').textContent = currentToken.contract;
            document.getElementById('modalPrice').textContent = `$${currentToken.currentPrice.toFixed(8)}`;
            document.getElementById('modalChange').innerHTML = `
                <span class="${currentToken.change24h > 0 ? 'text-green-500' : 'text-red-500'}">
                    ${currentToken.change24h > 0 ? '+' : ''}${currentToken.change24h.toFixed(1)}%
                </span>
            `;
            document.getElementById('modalCallCount').textContent = currentToken.calls.length;

            // Render calls
            const callsContainer = document.getElementById('modalCalls');
            callsContainer.innerHTML = currentToken.calls.map((call, i) => `
                <div class="call-card p-4 rounded-lg">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-xs text-muted">${call.timeAgo}</span>
                                <span class="font-semibold">${call.username}</span>
                                <span class="text-xs px-2 py-0.5 bg-gray-800 rounded">${call.groupName}</span>
                                ${i === 0 && (call.timeAgo === '2m' || call.timeAgo === '3m' || call.timeAgo === '5m') ? 
                                    '<span class="inline-block w-2 h-2 bg-green-500 rounded-full pulse-dot"></span>' : ''
                                }
                            </div>
                            <p class="text-gray-300">"${call.message}"</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="text-right">
                                <div class="text-xs text-muted">ROI</div>
                                <div class="text-green-400 font-bold">+${call.roi}%</div>
                            </div>
                            <button class="text-gray-400 hover:text-white">
                                ðŸ”—
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // Close modal on backdrop click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        renderTable();
    </script>
</body>
</html>
