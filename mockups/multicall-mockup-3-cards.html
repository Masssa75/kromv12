    <style>
        body {
            background: #0a0a0a;
            color: #fafafa;
        }
        .card-bg {
            background: #1a1a1a;
        }
        .border-custom {
            border-color: #262626;
        }
        .text-muted {
            color: #737373;
        }
        .token-card {
            background: linear-gradient(135deg, #1a1a1a, #141414);
            transition: all 0.3s ease;
        }
        .token-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.2);
        }
        .mini-timeline {
            max-height: 200px;
            overflow-y: auto;
        }
        .mini-timeline::-webkit-scrollbar {
            width: 4px;
        }
        .mini-timeline::-webkit-scrollbar-track {
            background: #262626;
        }
        .mini-timeline::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 2px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        .call-item {
            border-left: 2px solid #22c55e;
            padding-left: 12px;
            margin-left: 8px;
        }
        .trending-badge {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }
    </style>
</head>
