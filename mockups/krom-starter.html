<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KROM - Advanced Token Discovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0b0d;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Left Sidebar - Filters */
        .sidebar {
            width: 300px;
            background: #111214;
            border-right: 1px solid #2a2d31;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #1a1c1f;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 4px;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .sidebar-subtitle {
            color: #666;
            font-size: 12px;
        }

        .filter-section {
            padding: 20px;
            border-bottom: 1px solid #1a1c1f;
        }

        .filter-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 600;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background: #000;
        }

        /* Section Headers */
        .section {
            padding: 40px;
            border-bottom: 1px solid #111;
        }

        .section-title {
            font-size: 20px;
            color: #00ff88;
            letter-spacing: 3px;
            font-weight: 200;
            margin-bottom: 20px;
        }

        .placeholder {
            color: #444;
            font-size: 14px;
            font-style: italic;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1c1f;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">KROM</h1>
                <p class="sidebar-subtitle">Advanced Token Discovery</p>
            </div>

            <!-- Filter Sections - Titles Only -->
            <div class="filter-section">
                <h3 class="filter-title">FILTERS</h3>
                <p class="placeholder">Filters will be added here</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Early Calls Section -->
            <div class="section">
                <h2 class="section-title">TOP EARLY CALLS</h2>
                <p class="placeholder">Top performing calls will appear here</p>
            </div>

            <!-- Recent Calls Section -->
            <div class="section">
                <h2 class="section-title">RECENT CALLS</h2>
                <p class="placeholder">Recent calls will appear here</p>
            </div>
        </div>
    </div>
</body>
</html>
