<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        #result { margin-top: 20px; padding: 20px; background: #f0f0f0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>KROM API Test</h1>
    
    <button onclick="testAPI()">Test Bitcoin Price</button>
    <button onclick="testSentiment()">Test Market Sentiment</button>
    
    <div id="result">Click a button to test the API...</div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing API...';
            
            try {
                console.log('Fetching from:', 'http://localhost:5000/api/price/BTC');
                const response = await fetch('http://localhost:5000/api/price/BTC');
                const data = await response.json();
                
                resultDiv.textContent = 'Success! API Response:\n' + JSON.stringify(data, null, 2);
                console.log('Response:', data);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message + '\n\nThis usually means the API server is not running.';
                console.error('Error:', error);
            }
        }
        
        async function testSentiment() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing Sentiment API...';
            
            try {
                const response = await fetch('http://localhost:5000/api/sentiment');
                const data = await response.json();
                
                resultDiv.textContent = 'Success! Sentiment Response:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
