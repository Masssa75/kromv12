<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET2 Dashboard</title>
    <!-- Use unpkg CDN which is more reliable -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151a3a;
            --bg-tertiary: #1e2451;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #2e3454;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .token-balance {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .wallet-button {
            padding: 0.5rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .wallet-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .wallet-button.connected {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .main-content {
            padding: 2rem;
            text-align: center;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .error {
            color: var(--danger);
        }

        .success {
            color: var(--success);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>ROCKET2 Dashboard</h1>
        <div class="wallet-section">
            <div class="token-balance" id="tokenBalance" style="display: none;">
                <span id="balanceAmount">0</span> ROCKET2
            </div>
            <button class="wallet-button" id="walletButton" onclick="connectWallet()">
                Connect Wallet
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="status" id="status">
            Click "Connect Wallet" to get started
        </div>
    </main>

    <script>
        let provider = null;
        let signer = null;
        let userAddress = null;

        async function connectWallet() {
            const statusDiv = document.getElementById('status');
            const button = document.getElementById('walletButton');
            
            try {
                // Check if ethers is loaded
                if (typeof ethers === 'undefined') {
                    throw new Error('Ethers library not loaded. Please refresh the page.');
                }
                
                // Check if MetaMask is installed
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install MetaMask to use this feature');
                }
                
                statusDiv.innerHTML = 'Connecting...';
                
                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                
                // Create provider and signer
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                // Check network
                const network = await provider.getNetwork();
                statusDiv.innerHTML = `Connected to: ${userAddress}<br>Network: ${network.name} (${network.chainId})`;
                
                // Update button
                button.textContent = userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                button.classList.add('connected');
                
                // Get token balance on Base
                if (network.chainId === 8453) { // Base mainnet
                    await getTokenBalance();
                } else {
                    statusDiv.innerHTML += '<br><span class="error">Please switch to Base network</span>';
                    await switchToBase();
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        async function switchToBase() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x2105' }], // 8453 in hex
                });
                // Reconnect after switching
                await connectWallet();
            } catch (error) {
                if (error.code === 4902) {
                    // Chain not added, add it
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x2105',
                                chainName: 'Base',
                                nativeCurrency: {
                                    name: 'Ethereum',
                                    symbol: 'ETH',
                                    decimals: 18
                                },
                                rpcUrls: ['https://mainnet.base.org'],
                                blockExplorerUrls: ['https://basescan.org']
                            }]
                        });
                    } catch (addError) {
                        console.error('Error adding chain:', addError);
                    }
                }
            }
        }

        async function getTokenBalance() {
            const tokenAddress = '0x2059e89d75f3fc0d2e256d08ba49db7f5a7e5681';
            const abi = [
                'function balanceOf(address owner) view returns (uint256)',
                'function decimals() view returns (uint8)'
            ];
            
            try {
                const contract = new ethers.Contract(tokenAddress, abi, provider);
                const [balance, decimals] = await Promise.all([
                    contract.balanceOf(userAddress),
                    contract.decimals()
                ]);
                
                const formatted = ethers.utils.formatUnits(balance, decimals);
                
                // Update UI
                document.getElementById('tokenBalance').style.display = 'block';
                document.getElementById('balanceAmount').textContent = parseFloat(formatted).toLocaleString();
                
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML += `<br><span class="success">ROCKET2 Balance: ${formatted}</span>`;
                
            } catch (error) {
                console.error('Error getting balance:', error);
            }
        }

        // Check if ethers is loaded on page load
        window.addEventListener('load', () => {
            if (typeof ethers === 'undefined') {
                document.getElementById('status').innerHTML = '<span class="error">Failed to load Web3 library. Please refresh the page.</span>';
            } else {
                console.log('Ethers loaded successfully');
            }
        });
    </script>
</body>
</html>
