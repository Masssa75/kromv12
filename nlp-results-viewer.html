<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KROM NLP Analysis Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .status {
            font-size: 1.2em;
            color: #4ade80;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #888;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid #333;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
        }
        
        .score-distribution {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            border: 1px solid #333;
        }
        
        .score-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .score-label {
            width: 100px;
            font-weight: bold;
        }
        
        .score-visual {
            flex: 1;
            height: 25px;
            background: #0a0a0a;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 10px;
        }
        
        .score-fill {
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .score-10 { background: #10b981; }
        .score-9 { background: #34d399; }
        .score-8 { background: #6ee7b7; }
        .score-7 { background: #fbbf24; }
        .score-6 { background: #fb923c; }
        .score-5 { background: #f87171; }
        
        .projects-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #4ade80;
            border-bottom-color: #4ade80;
        }
        
        .project-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .project-card {
            background: #0a0a0a;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            border-color: #4ade80;
            transform: translateY(-2px);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .project-ticker {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .project-score {
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .high-score { 
            background: #10b981; 
            color: #000;
        }
        
        .medium-score { 
            background: #fbbf24; 
            color: #000;
        }
        
        .low-score { 
            background: #f87171; 
            color: #000;
        }
        
        .project-details {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .key-signal {
            margin: 10px 0;
            padding: 10px;
            background: #0a0a0a;
            border-left: 3px solid #4ade80;
            border-radius: 5px;
        }
        
        .original-rating {
            display: inline-block;
            padding: 3px 8px;
            background: #333;
            border-radius: 5px;
            font-size: 0.8em;
            margin-top: 10px;
        }
        
        .missed-gem {
            border-color: #fbbf24;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4ade80;
            color: #000;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(74, 222, 128, 0.4);
        }
        
        .last-update {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç KROM NLP Analysis Results</h1>
            <p class="status" id="status">Loading results...</p>
        </header>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress">0%</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalProcessed">0</div>
                <div class="stat-label">Calls Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="legitimateFound">0</div>
                <div class="stat-label">Legitimate Projects (5+)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highScore">0</div>
                <div class="stat-label">High Legitimacy (7+)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="veryHighScore">0</div>
                <div class="stat-label">Very High (8+)</div>
            </div>
        </div>
        
        <div class="score-distribution" id="scoreDistribution">
            <h2>Score Distribution</h2>
            <div id="scoreBars"></div>
        </div>
        
        <div class="projects-section">
            <h2>Projects Found</h2>
            <div class="tabs">
                <div class="tab active" onclick="showTab('all')">All Projects</div>
                <div class="tab" onclick="showTab('high')">High Score (8+)</div>
                <div class="tab" onclick="showTab('missed')">Potentially Missed</div>
            </div>
            <div class="project-list" id="projectList">
                <div class="loading">Loading projects...</div>
            </div>
        </div>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>
    
    <button class="refresh-btn" onclick="loadResults()">‚Üª Refresh</button>
    
    <script>
        let allProjects = [];
        let currentTab = 'all';
        
        function loadResults() {
            fetch('nlp_analysis_progress.json?' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                })
                .catch(error => {
                    console.error('Error loading results:', error);
                    document.getElementById('status').textContent = 'Error loading results. Make sure the analysis is running.';
                });
        }
        
        function updateUI(data) {
            const totalProcessed = data.total_processed || 0;
            const results = data.results || [];
            allProjects = results;
            
            // Update progress
            const progress = (totalProcessed / 4543 * 100).toFixed(1);
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('progress').textContent = progress + '%';
            
            // Update stats
            document.getElementById('totalProcessed').textContent = totalProcessed.toLocaleString();
            document.getElementById('legitimateFound').textContent = results.length;
            
            const highScore = results.filter(p => p.score >= 7).length;
            const veryHighScore = results.filter(p => p.score >= 8).length;
            
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('veryHighScore').textContent = veryHighScore;
            
            // Update status
            if (totalProcessed >= 4543) {
                document.getElementById('status').textContent = '‚úÖ Analysis Complete!';
            } else {
                document.getElementById('status').textContent = 'üîÑ Analysis in progress...';
            }
            
            // Update score distribution
            updateScoreDistribution(results);
            
            // Update project list
            updateProjectList(currentTab);
            
            // Update last update time
            if (data.last_update) {
                const lastUpdate = new Date(data.last_update);
                document.getElementById('lastUpdate').textContent = 
                    'Last updated: ' + lastUpdate.toLocaleTimeString();
            }
        }
        
        function updateScoreDistribution(projects) {
            const scores = {};
            for (let i = 5; i <= 10; i++) {
                scores[i] = 0;
            }
            
            projects.forEach(p => {
                const score = Math.floor(p.score);
                if (score >= 5) scores[score]++;
            });
            
            const maxCount = Math.max(...Object.values(scores));
            let html = '';
            
            for (let score = 10; score >= 5; score--) {
                const count = scores[score];
                const width = maxCount > 0 ? (count / maxCount * 100) : 0;
                
                html += `
                    <div class="score-bar">
                        <div class="score-label">Score ${score}:</div>
                        <div class="score-visual">
                            <div class="score-fill score-${score}" style="width: ${width}%"></div>
                        </div>
                        <div style="width: 50px; text-align: right;">${count}</div>
                    </div>
                `;
            }
            
            document.getElementById('scoreBars').innerHTML = html;
        }
        
        function updateProjectList(tab) {
            let projects = [];
            
            switch(tab) {
                case 'all':
                    projects = allProjects.sort((a, b) => b.score - a.score);
                    break;
                case 'high':
                    projects = allProjects.filter(p => p.score >= 8).sort((a, b) => b.score - a.score);
                    break;
                case 'missed':
                    projects = allProjects.filter(p => 
                        p.score >= 7 && 
                        (p.original_ratings.includes('TRASH') || p.original_ratings.includes('BASIC'))
                    ).sort((a, b) => b.score - a.score);
                    break;
            }
            
            if (projects.length === 0) {
                document.getElementById('projectList').innerHTML = 
                    '<div class="loading">No projects found in this category yet...</div>';
                return;
            }
            
            let html = '';
            projects.slice(0, 50).forEach(project => {
                const scoreClass = project.score >= 8 ? 'high-score' : 
                                 project.score >= 7 ? 'medium-score' : 'low-score';
                
                const isMissed = project.score >= 7 && 
                    (project.original_ratings.includes('TRASH') || project.original_ratings.includes('BASIC'));
                
                html += `
                    <div class="project-card ${isMissed ? 'missed-gem' : ''}">
                        <div class="project-header">
                            <div class="project-ticker">${project.ticker}</div>
                            <div class="project-score ${scoreClass}">${project.score.toFixed(1)}</div>
                        </div>
                        <div class="project-details">
                            <div class="key-signal">
                                <strong>Key Signal:</strong> ${project.best_feature || project.why || 'No details'}
                            </div>
                            <div>
                                <strong>Date:</strong> ${project.date} ${project.time || ''}
                            </div>
                            <div class="original-rating">
                                Original: ${project.original_ratings}
                            </div>
                            ${isMissed ? '<div style="color: #fbbf24; margin-top: 10px;">‚ö†Ô∏è Potentially missed gem!</div>' : ''}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('projectList').innerHTML = html;
        }
        
        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            updateProjectList(tab);
        }
        
        // Auto-refresh every 10 seconds
        setInterval(loadResults, 10000);
        
        // Initial load
        loadResults();
    </script>
</body>
</html>
