<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Test - Base Network</title>
    <!-- Ethers v6 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #333;
        }
        
        h1 {
            color: #00ff88;
            margin-bottom: 2rem;
        }
        
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }
        
        button:hover {
            background: #00cc6a;
        }
        
        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #242424;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .error {
            color: #ff3366;
        }
        
        .success {
            color: #00ff88;
        }
        
        .info {
            color: #00b4d8;
        }
        
        .section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }
        
        input {
            background: #242424;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 1rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Base Network Wallet Connection Test</h1>
        
        <div>
            <button id="connectBtn" onclick="connectWallet()">Connect MetaMask</button>
            <button id="switchBtn" onclick="switchToBase()" disabled>Switch to Base</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>
        
        <div class="status" id="status">Ready to connect...</div>
        
        <div class="section">
            <h3>Token Balance Check</h3>
            <input type="text" id="tokenAddress" placeholder="Token contract address (e.g., 0x2059e89d75f3fc0d2e256d08ba49db7f5a7e5681)" value="0x2059e89d75f3fc0d2e256d08ba49db7f5a7e5681">
            <button id="checkBalanceBtn" onclick="checkTokenBalance()" disabled>Check Token Balance</button>
        </div>
    </div>

    <script>
        // Base Network configuration
        const BASE_CHAIN_ID = '0x2105'; // 8453 in decimal
        const BASE_RPC_URL = 'https://mainnet.base.org';
        const BASE_CHAIN_CONFIG = {
            chainId: BASE_CHAIN_ID,
            chainName: 'Base',
            nativeCurrency: {
                name: 'Ether',
                symbol: 'ETH',
                decimals: 18
            },
            rpcUrls: [BASE_RPC_URL],
            blockExplorerUrls: ['https://basescan.org']
        };

        let provider = null;
        let signer = null;
        let account = null;

        // Check if ethers is loaded
        if (typeof ethers === 'undefined') {
            updateStatus('Error: ethers.js not loaded. Please refresh the page.', 'error');
        } else {
            updateStatus(`ethers.js v${ethers.version} loaded successfully!`, 'success');
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            status.innerHTML += `\n<span class="${className}">[${timestamp}] ${message}</span>`;
            status.scrollTop = status.scrollHeight;
        }

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    updateStatus('MetaMask not found! Please install MetaMask.', 'error');
                    return;
                }

                updateStatus('Requesting wallet connection...', 'info');
                
                // Create ethers v6 provider
                provider = new ethers.BrowserProvider(window.ethereum);
                
                // Request accounts
                const accounts = await provider.send("eth_requestAccounts", []);
                if (accounts.length === 0) {
                    updateStatus('No accounts found.', 'error');
                    return;
                }
                
                account = accounts[0];
                signer = await provider.getSigner();
                
                updateStatus(`Connected to account: ${account}`, 'success');
                
                // Check current network
                const network = await provider.getNetwork();
                const chainId = '0x' + network.chainId.toString(16);
                updateStatus(`Current network: ${network.name} (Chain ID: ${chainId})`, 'info');
                
                // Enable buttons
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('switchBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('checkBalanceBtn').disabled = false;
                
                // Check if we're on Base
                if (chainId !== BASE_CHAIN_ID) {
                    updateStatus('Not on Base network. Click "Switch to Base" to change networks.', 'info');
                } else {
                    updateStatus('Already on Base network!', 'success');
                    document.getElementById('switchBtn').disabled = true;
                }
                
                // Get ETH balance
                const balance = await provider.getBalance(account);
                const ethBalance = ethers.formatEther(balance);
                updateStatus(`ETH Balance: ${ethBalance} ETH`, 'info');
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus(`Connection error: ${error.message}`, 'error');
            }
        }

        async function switchToBase() {
            try {
                updateStatus('Switching to Base network...', 'info');
                
                // Try to switch to Base
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: BASE_CHAIN_ID }],
                    });
                    updateStatus('Successfully switched to Base!', 'success');
                    document.getElementById('switchBtn').disabled = true;
                } catch (switchError) {
                    // This error code indicates that the chain has not been added to MetaMask
                    if (switchError.code === 4902) {
                        updateStatus('Base network not found in MetaMask. Adding network...', 'info');
                        try {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [BASE_CHAIN_CONFIG],
                            });
                            updateStatus('Base network added successfully!', 'success');
                            document.getElementById('switchBtn').disabled = true;
                        } catch (addError) {
                            updateStatus(`Error adding Base network: ${addError.message}`, 'error');
                        }
                    } else {
                        updateStatus(`Error switching network: ${switchError.message}`, 'error');
                    }
                }
            } catch (error) {
                updateStatus(`Network switch error: ${error.message}`, 'error');
            }
        }

        async function checkTokenBalance() {
            try {
                const tokenAddress = document.getElementById('tokenAddress').value.trim();
                if (!ethers.isAddress(tokenAddress)) {
                    updateStatus('Invalid token address!', 'error');
                    return;
                }
                
                updateStatus(`Checking balance for token: ${tokenAddress}...`, 'info');
                
                // ERC20 ABI for balanceOf and decimals
                const erc20Abi = [
                    'function balanceOf(address owner) view returns (uint256)',
                    'function decimals() view returns (uint8)',
                    'function symbol() view returns (string)',
                    'function name() view returns (string)'
                ];
                
                // Create contract instance
                const tokenContract = new ethers.Contract(tokenAddress, erc20Abi, provider);
                
                try {
                    // Get token info
                    const [balance, decimals, symbol, name] = await Promise.all([
                        tokenContract.balanceOf(account),
                        tokenContract.decimals(),
                        tokenContract.symbol().catch(() => 'UNKNOWN'),
                        tokenContract.name().catch(() => 'Unknown Token')
                    ]);
                    
                    // Format balance
                    const formattedBalance = ethers.formatUnits(balance, decimals);
                    
                    updateStatus(`Token: ${name} (${symbol})`, 'info');
                    updateStatus(`Balance: ${formattedBalance} ${symbol}`, 'success');
                    updateStatus(`Raw balance: ${balance.toString()}`, 'info');
                    updateStatus(`Decimals: ${decimals}`, 'info');
                    
                } catch (error) {
                    updateStatus(`Error reading token data: ${error.message}`, 'error');
                    updateStatus('Make sure you are on the correct network and the address is a valid ERC20 token.', 'info');
                }
                
            } catch (error) {
                updateStatus(`Token balance error: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            provider = null;
            signer = null;
            account = null;
            
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('switchBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('checkBalanceBtn').disabled = true;
            
            updateStatus('Disconnected from wallet.', 'info');
        }

        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    disconnect();
                    updateStatus('Wallet disconnected.', 'info');
                } else if (account && accounts[0] !== account) {
                    account = accounts[0];
                    updateStatus(`Account changed to: ${account}`, 'info');
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                updateStatus(`Network changed to chain ID: ${chainId}`, 'info');
                if (chainId === BASE_CHAIN_ID) {
                    updateStatus('Now on Base network!', 'success');
                    document.getElementById('switchBtn').disabled = true;
                } else {
                    document.getElementById('switchBtn').disabled = false;
                }
            });
        }
    </script>
</body>
</html>
